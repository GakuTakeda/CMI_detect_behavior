
model:
  name: lstmgru
  num_classes: 18
  num_channels: 15

meta:
  proj_dim: 32
  dropout: 0.20

cnn:
  multiscale:
    out_per_kernel: 12        # 12 × len([3,5,7]) = 36ch をコード側で算出
    kernel_sizes: [3, 5, 7]
  se:
    out_channels: 48          # 各チャンネル枝の最終出力チャネル
    drop: 0.30
    
  pool_sizes: [2, 2]        # MaxPool1d を2回通す想定 → L_out ≈ floor(L/4)

rnn:
  hidden_size: 128
  num_layers: 2
  dropout: 0.20
  bidirectional: true

noise:
  std: 0.09

head:
  hidden: 512
  dropout: 0.50
